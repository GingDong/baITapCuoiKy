<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- main.css -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- header -->
    <div class="header">

        <div class="header-content">
            <div class="header-left">
                <a href=""><img src="./img/logo2.png" alt="" height="50" width="160"></a>
            </div>
            <div class="header-center">
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href=""><i class="fa-solid fa-user-group"></i></a>
                <a href=""><i class="fa-solid fa-bell"></i></a>
                <a href=""><i class="fa-solid fa-comment"></i></a>
                <a href=""> <i class="fa-solid fa-user"></i></a>
            </div>
            <div class="header-right">
                <div class="header-right-item">
                    <input class="txtSearch" type="text" placeholder="Search for anything...">
                    <a href="" class="search"><i class="fa-solid fa-magnifying-glass"></i></a>

                </div>
            </div>
        </div>
        <div class="body">
            <div class="body_left">
                <div class="body_left_bg"><img src="./img/bg1.webp" alt=""></div>
                <div class="body_left_profile">
                    <img class="avatar" src="./img/The Social Network.jpg" alt="">
                    <div class="name"> Đông Nguyễn</div>
                    <div class="job">Developer</div>
                </div>
            </div>
            <div class="body_center">
                <div class="wirte_new_post">
                    <div class="form">
                        <input type="text" class="write" placeholder="Write something ...">
                    </div>
                    <div class="send_to">
                        <div class="send">
                            <input type="file" name="file" id="file" class="inputfile" />
                            <label for="file" class="photo"><i class="fa-sharp fa-solid fa-images"></i> Photo...</label>

                            <button type="submit" class="submit_write"><i
                                    class="fa-solid fa-paper-plane submit_item"></i> </button>
                        </div>
                    </div>

                </div>
                <div class="body_main">
                    <img class="avatar" src="./img/The Social Network.jpg" alt="">
                    <div class="name"> Đông Nguyễn</div>
                    <div class="job">Developer</div>
                    <div class="img_main">
                        <img src="./img/img1.jpg" alt="" width="500" height="400">
                    </div>
                    <div class="emoji">
                        <div class="emoji_item">

                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-thumbs-up"></i>
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="comment">
                        <input type="text" placeholder="Add comment ....">
                    </div>
                    
                </div>
                <div class="body_main">
                    <img class="avatar" src="./img/avatar2.jpg" alt="">
                    <div class="name"> Haimana Uta</div>
                    <div class="job">UI Desiger</div>
                    <div class="img_main">
                        <img src="./img/img2.jpg" alt="" width="500" height="400">
                    </div>
                    <div class="emoji">
                        <div class="emoji_item">

                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-thumbs-up"></i>
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="comment">
                        <input type="text" placeholder="Add comment ....">
                    </div>
                    
                </div>  
            </div>
            <div class="body_right"></div>
        </div>
    </div>


    



    <script src="./main.js"></script>
</body>

</html>
